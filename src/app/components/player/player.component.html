<footer *ngIf="showPlayer">
    <div class="row pt-4 mx-4">
        <div class="player-image col-4 col-md-3">
            <img class="p-0" [src]="imageUrl">
        </div>

        <div class="player-buttons col-8 col-md-9">
            <div class="row">
                <div class="player-buttons-pause col-4 col-lg-5">
                    <button mat-button (click)="pauseSong()">
                        <mat-icon mat-list-icon class="player-icons-pause">pause_circle</mat-icon>
                    </button>
                </div>

                <div class="player-buttons-play col-4 col-lg-2">
                    <button mat-button (click)="playSong()">
                        <mat-icon mat-list-icon class="player-icons-play">play_circle</mat-icon>
                    </button>
                </div>

                <div class="player-buttons-stop col-4 col-lg-5">
                    <button mat-button (click)="stopSong()">
                        <mat-icon mat-list-icon class="player-icons-stop">stop_circle</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="row pt-4 mx-5">
        <div class="player-progress col-10 d-flex justify-content-center my-auto">
            <span class="player-progress-time">{{ current }}</span>

            <div class="player-progress-bar my-auto p-2">
                <mat-progress-bar mode="determinate" [value]="percentage"></mat-progress-bar>
            </div>
            
            <span class="player-progress-time">{{ duration }}</span>

        </div>

        <div class="player-volume col-2">
            <mat-slider min="0" max="100" step="1" [displayWith]="formatVolume" showTickMarks discrete>
                <input [value]="volume" (valueChange)="changeVolume($event)" matSliderThumb>
            </mat-slider>
        </div>
    </div>
</footer>
